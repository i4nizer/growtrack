<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettuce Growth Stage Detection</title>

    <!-- Django Static -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/upload.css' %}" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container my-5">
        <div class="row g-4">

            <!-- Image Upload Section -->
            <div class="col-md-6 section upload-section">
                <h3>Upload Lettuce Image</h3>
                <form id="uploadForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Select Image</label>
                        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Detect</button>
                </form>
                <div class="mt-3" id="imagePreview" style="display: none;">
                    <h5>Image Preview</h5>
                    <img id="preview" src="#" alt="Selected Image">
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-6 section results-section">
                <h3>Detection Results</h3>
                <div id="results">
                    <p class="text-muted">Results will appear here after uploading an image.</p>
                </div>
            </div>

        </div>
    </div>

    <script defer src="{% static 'js/upload.js' %}"></script>
</body>

</html>
