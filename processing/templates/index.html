{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>GrowTrack - Processing</title>
</head>
<body class="m-0 p-0" style="height: 100dvh; background-color: #F6F8ED;">
    
    <div class="container h-100 p-5 gap-3">
        <div class="row">

            <!-- Left Column: Image Upload and Preview -->
            <div class="col-md-6">
                <h4 class="mb-3">Upload and Preview</h4>
                <div class="mb-3">
                    <label for="image   Upload" class="form-label">Choose an Image</label>
                    <input style="background-color: #8EB533;" class="form-control text-white" type="file" id="imageUpload" accept="image/*">
                </div>
                <div class="mt-3 border-1 rounded elevation-0  w-100">
                    <img id="imagePreview" class="image-preview w-100" alt="" style="aspect-ratio: 1/1;">
                </div>
            </div>

            <!-- Right Column: Detection Results -->
            <div class="col-md-6">
                <h4 class="mb-3">Detection Results</h4>
                <div id="results" class="border rounded p-3" style="background-color: #DFE8BF;">
                    <p class="text-muted">Detection results will appear here after uploading an image.</p>
                </div>
            </div>
            
        </div>
    </div>

    <script>

        // Handle image upload and preview
        const onUpload = (event) => {

            const file = event.target.files[0]

            if (file) {
                // Preview
                const reader = new FileReader()
                reader.onload = e => document.getElementById('imagePreview').src = e.target.result
                reader.readAsDataURL(file)

                // Simulate detection results for demonstration
                document.getElementById('results').innerHTML = `
                    <h5>Detection Status:</h5>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Reiciendis optio, labore fugiat commodi explicabo libero
                        facilis praesentium asperiores culpa sequi ipsum a blanditiis
                        voluptas voluptatem tenetur, nobis aliquid corrupti natus?
                    </p>
                    <ul>
                        <li>Object: Lettuce</li>
                        <li>Health: Healthy</li>
                        <li>Growth Stage: Mid</li>
                    </ul>
                `
            }
            else {

                // Clear the preview and results if no file is selected
                document.getElementById('imagePreview').src = ''
                document.getElementById('results').innerHTML = `
                    <p class="text-muted">Detection results will appear here after uploading an image.</p>
                `
            }

        }

        
        document.getElementById('imageUpload').addEventListener('change', onUpload)
    </script>

</body>
</html>
